{% extends "layout.html" %}

<!DOCTYPE html>

{% block title %}
    Group Profile
{% endblock %}

{% block main %}
        <div>
            <p><h1 align="center" color=white>{{ group_name }}</h1></p>
        </div>
        <form action= "/follow" method="POST" name="follow" class="form">
            <div align="center">
                <h5>{{posts}} song(s)</h5>
                <h5>{{followers}} follower(s)</h5>
                <input class="field" id="follow" name="follow" type="text" autocomplete="off" placeholder="Enter playlist name" required>
                <input class="d-block btn btn-outline-light" type="submit" value="Follow playlist">
            </div>

        </form>
        <br>
        {% for link in links %}
        <div class= "song">
            <div align="center" color=white>
                <strong>{{link[0][0]["username"]}} uploaded the following song:</strong>
            </div>
            <br>
            <div align="center">
                <iframe width="420" height="315"
                    src="https://www.youtube.com/embed/{{link[1]}}">
                </iframe>
            <div>
                <input class="d-block btn btn-outline-light" type="submit" value="Upvote!"><br>
            </div>
            </div>
            Uploaded at {{link[2]}}
            </div>
        <br>
        {% endfor %}


{% endblock %}
