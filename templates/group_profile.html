{% extends "layout.html" %}

<!DOCTYPE html>

{% block title %}
    Group Profile
{% endblock %}

{% block main %}

        <div>
            <p><h1 align="center" color=white>{{ name }}</h1></p>
        </div>
        <div align="center">
            <input class="d-block btn btn-outline-light" type="submit" value="Follow playlist">
        </div>
        <br>
        {% for link in links %}
        <div class= "song">
            <div align="center" color=white>
                <strong>{{link[0]}} uploaded the following song:</strong>
            </div>
            <br>
            <div align="center">
                <iframe width="420" height="315"
                    src="https://www.youtube.com/embed/{{link[1]}}">
                </iframe>
            </div>
            Uploaded at {{link[2]}}
            </div>
        <br>
        {% endfor %}


{% endblock %}
