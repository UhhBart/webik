<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

        <!--LOGO IS NOT OURS, WE LITERALLY STOLE IT-->
        <link href="/static/logo.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>VibeCheck: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">

            <!--LOGO IS NOT OURS, WE LITERALLY STOLE IT-->
            <img src="/static/logo.png" width="30" height="30" alt="">
            <a class="navbar-brand" href="/timeline">VibeCheck</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">

                <!--if user is logged in, show buttons to redirect-->
                {% if session.user_id %}
                <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/upload">Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="/create">Create</a></li>
                    <li class="nav-item"><a class="nav-link" href="/playlists">Playlists</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                </ul>
                </div>

                <ul class="navbar-nav ml-auto mt-2">
                    <a href="#menu2" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navbarDropdownMenuLink" aria-expanded="false" aria-haspopup="true">My account</a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <!--show buttons to redirect user to account utilities-->
                        <li><a class="dropdown-item"href="/profile">Profile</a></li>
                        <li><a class="dropdown-item"href="/change_password">Change password</a></li>
                        <li class="dropdown-divider"></li>
                        <li><a class="dropdown-item"href="/logout">Log out</a></li>
                    </ul>

                <!--if user is not logged in, show register / login buttons-->
                {% else %}
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>

                {% endif %}
            </div>
        </nav>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <!--redirect user to social media of site creators ;)-->
        <footer class="small text-center text-muted">
        Developed by <a href="https://www.instagram.com/uhhbart">Bart</a>, <a href="https://instagram.com/martijnschuurhuiss">Martijn</a>,
                     <a href="https://instagram.com/naomi.roodx">Naomi</a> and <a href="https://instagram.com/tun62">Toon</a>

        </footer>
    </body>
</html>
